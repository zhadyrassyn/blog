<!DOCTYPE html>
<html data-ng-app="root">
  <head>
  </head>
  <body data-ng-controller="myCtrl">

    <ul>
      <li data-ng-repeat="x in posts">
        {{x.title}} , {{x.author}}, {{x.date | date: 'yyyy-MM-dd HH:mm'}}
        <p>{{x.content}}</p>
      </li>
    </ul>
    <script type="text/javascript" src="js/vendor/ng.min.js"></script>

    <script type="text/javascript">
      const app = angular.module('root', []);

      app.controller('myCtrl', ($scope, $http) => {
        $scope.posts = [];

        $http.get('/api/posts')
          .success(({posts}) => {
            $scope.posts = posts;
          })
          .error(err => {
            console.log('err ', err);
          });
      });
    </script>
  </body>
</html>
